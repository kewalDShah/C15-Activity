<!DOCTYPE html>
<html lang="en">

<head>
  <title>Block Attribute Difficulty</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://kewaldshah.github.io/C15-Activity/style.css" <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container-fluid mt-3 ">
    <center>
      <h1>Block Attribute Difficulty</h1>
    </center>
    <hr><br>

    <div class="row ">

      <div class=" col-lg-6 col-sm-6 " style="padding-left: 5%;">

        <h2>First Transaction</h2>
        <div class="input-group mb-3" style="width: 80%;">

          <span class="input-group-text">Sender Name: </span>
          <input id="sender1" type="text" class="form-control">
        </div>

        <div class="input-group mb-3" style="width: 80%;">
          <span class="input-group-text">Receiver Name: </span>
          <input id="receiver1" type="text" class="form-control">
        </div>

        <div class="input-group mb-3" style="width: 80%;">
          <span class="input-group-text">Amount: </span>
          <input id="amount1" type="number" class="form-control">
        </div>

        <button onclick="transaction1();" type="button" class="btn btn-success"
          style="width:30%"><b>Transfer</b></button>
        <br>
        <h4 id="loading"></h4>
        <br>
        <div class="mainDiv">

          <div class="square">
            <div id="display1"></div>
          </div>
          <div class="square2">
            <div id="display2"></div>
          </div>
          <div class="square3">
            <div id="display3"></div>
          </div>
        </div>
      </div>


      <div class="col-lg-6 col-sm-6" style="padding-left: 5%;">
        <h2>Second Transaction</h2>
        <div class="input-group mb-3 " style="width: 80%;">
          <span class="input-group-text">Sender Name: </span>
          <input id="sender2" type="text" class="form-control">
        </div>

        <div class="input-group mb-3" style="width: 80%;">
          <span class="input-group-text">Receiver Name: </span>
          <input id="receiver2" type="text" class="form-control">
        </div>

        <div class="input-group mb-3" style="width: 80%;">
          <span class="input-group-text">Amount: </span>
          <input id="amount2" type="number" class="form-control">
        </div>

        <button onclick="transaction2();" type="button" class="btn btn-success"
          style="width:30%"><b>Transfer</b></button>
        <br>
        <h4 id="load"></h4>
        <br>
        <div class="mainDiv">
          <div class="square">
            <div id="display4"></div>
          </div>
          <div class="square2">
            <div id="display5"></div>
          </div>
          <div class="square3">
            <div id="display6"></div>
          </div>
        </div>
      </div>



    </div>




  </div>


  <script src="script.js"></script>
</body>

</html>
